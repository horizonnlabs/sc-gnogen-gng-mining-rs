[package]
name = "gng-minting-wasm"
version = "0.0.0"
edition = "2018"
publish = false
authors = [ "you",]

[lib]
crate-type = [ "cdylib",]

[workspace]
members = [ ".",]

[dev-dependencies]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.gng-minting]
path = ".."

[dependencies.elrond-wasm-node]
version = "0.36.0"

[dependencies.elrond-wasm-output]
version = "0.36.0"
features = [ "wasm-output-mode",]
